# Configuration du projet
project:
  name: "washington-house-price-prediction"
  version: "1.0.0"
  seed: 42

data:
  raw_path: "data/raw/washington_real_estate.csv"
  processed_path: "data/processed/features.csv"
  train_path: "data/processed/train.csv"
  test_path: "data/processed/test.csv"
  
  features:
    numerical: 
      - "sqft"
      - "sqft_lot"
      - "beds"
      - "bath_full"
      - "bath_3qtr"
      - "bath_half"
      - "grade"
      - "condition"
      - "year_built"
      - "land_val"
      - "imp_val"
      - "gara_sqft"
    
    categorical:
      - "city"
      - "zoning"
      - "submarket"
    
    derived:
      - "property_age"
      - "since_reno"
      - "imp_land_ratio"
      - "sqft_ratio"
      - "log_sqft"
      - "log_price"

model:
  target: "sale_price"
  test_size: 0.2
  
  quantiles:
    lower: 0.05
    upper: 0.95
  
  lightgbm:
    params:
      n_estimators: 1000
      learning_rate: 0.05
      max_depth: 8
      num_leaves: 31
      min_child_samples: 20
      subsample: 0.8
      colsample_bytree: 0.8
      random_state: 42
    
    lower_quantile_params:
      alpha: 0.05
    
    upper_quantile_params:
      alpha: 0.95

metrics:
  coverage_rate: true
  interval_width: true
  pinball_loss: true
  mae: true

artifacts:
  models_dir: "artifacts/models"
  metrics_dir: "artifacts/metrics"
  predictions_dir: "artifacts/predictions"