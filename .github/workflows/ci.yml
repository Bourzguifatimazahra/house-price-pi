name: CI Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'artifacts/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy black isort
      
      - name: Check formatting with Black
        run: black --check src/ tests/
      
      - name: Check import sorting with isort
        run: isort --check-only src/ tests/
      
      - name: Lint with flake8
        run: |
          flake8 src/ --count --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Type check with mypy
        run: mypy src/ --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[ci]
      
      - name: Create directories
        run: |
          mkdir -p data/raw data/processed
          mkdir -p artifacts/{models,metrics,predictions,logs}
      
      - name: Generate test data
        run: |
          python scripts/generate_data.py --samples 200 --output data/raw/test_data.csv
      
      - name: Run feature engineering
        run: |
          python -c "from src.features.build_features import FeatureEngineer; \
                    import pandas as pd; \
                    df = pd.read_csv('data/raw/test_data.csv'); \
                    engineer = FeatureEngineer(); \
                    df_features = engineer.create_features(df); \
                    df_features.to_csv('data/processed/test_processed.csv', index=False)"
      
      - name: Test with pytest
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml
          retention-days: 7

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel
      
      - name: Build package
        run: python -m build
      
      - name: Upload distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 7
      
      - name: Verify build
        run: |
          pip install dist/*.whl
          python -c "import house_price_pi; print(f'Version: {house_price_pi.__version__}')"